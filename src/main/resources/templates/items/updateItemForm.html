<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <style>
        .fieldError {
            border-color: #bd2130;
        }
    </style>
</head>
<body>

<div class="container">

    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

    <form role="form" th:object="${form}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')} ? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>

        <div class="form-group">
            <lavel th:for="price">가격</lavel>
            <input type="text" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>

        <div class="form-group">
            <lavel th:for="stockQuantity">수량</lavel>
            <input type="text" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요">
        </div>

        <div class="form-group">
            <lavel th:for="author">저자</lavel>
            <input type="text" th:field="*{author}" class="form-control" placeholder="저자를 입력하세요">
        </div>

        <div class="form-group">
            <lavel th:for="isbn">ISBN</lavel>
            <input type="text" th:field="*{isbn}" class="form-control" placeholder="ISBN을 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    <br/>
    <div th:replcae="~{fragments/footer :: footer}"></div>

</div>

</body>
</html>
